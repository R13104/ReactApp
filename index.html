<!DOCTYPE html>
<html>

<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>

<body>
    <style>
        input:invalid:not(:focus) {
            outline: 1px solid #f00;
        }
    </style>
    <div id='app'></div>

    <script type="text/babel">
            class App extends React.Component {
                constructor(props) {
                    super(props)

                    this.state = {
                        email: '',
                        password: '',
                    }

                    this.updateEmail = this.updateEmail.bind(this)
                    this.updatePassword = this.updatePassword.bind(this)
                }

                updateEmail(e) {
                    this.setState({
                        email: e.target.value
                    })
                }

                updatePassword(e) {
                    this.setState({
                        password: e.target.value
                    })
                }

                render() {
                    return (
                        <div>
                            <h1>React App</h1>
                            <span>Email:</span> <input type="email" pattern=".+@globex.com" size="30" placeholder="Enter email" value={this.state.email} onChange={this.updateEmail} required/>
                            <br />
                            <br />
                            <span>Password</span> <input type="password" id="password" name="password"
                                                    minlength="8" required
                                                    placeholder="8 characters minimum" value={this.state.password} onChange={this.updatePassword}/>
                            <button>SignIn</button>
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <App />,
                document.getElementById('app')
            )
        </script>

</body>

</html>
